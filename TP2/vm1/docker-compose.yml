version: "3.0"
services:
  broker:
    image: eclipse-mosquitto
    ports:
      - 1883:1883
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
  pub:
    build: ./publisher
    environment:
      - TOPIC=general
      - BROKERNAME=research.upb.edu
      - PORT=11182
    deploy:
      replicas: 5
    depends_on:
      - broker
